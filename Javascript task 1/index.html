<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Employee Directory</title>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
           <a href="index.html"><img src="img/logo.png" alt=""></a> 
        </div>

        <div class="title">
            <h1>Employee Directory</h1>
            The Ultimate People Directory Experience
        </div>

        <div class="welcome">
            <div class="welcome-img">
                <img src="img/andrew.PNG" alt="">
            </div>
            <div class="welcome-text"><h2><div class="accent-color">Welcome, </div>Andrew Philips</h2></div> 
        </div>
    </div>

    <div class="side-panel">
    </div>

    <div class="main">
        <div class="top-panel">
            <div class="top-panel-alphabet">
                <button class="selected-button" id="allButton">#</button>        
            </div>

            <div class="top-panel-search">
                Search
                <input type="text" class="searchBar" placeholder="Enter any keyword" id='searchBar'>
                <button id="clearButton">Clear</button>

                Filter By

                <select name="filter" id="filter" class="filter">
                    <option value='preferedName'>Prefered Name</option>
                    <option value="office">Office</option>
                    <option value="department">Department</option>
                    <option value="jobTitle">Job Title</option>
                  </select>

                  <button class="add-employee" id="addEmployeeButton">Add Employee</button>

                  <br>
                  <br>
                  <p><b>Note</b>: Please use the advanced filter options to refine your results.</p> 
            </div>
        </div>

        <div class="bottom-panel" id="details">
        </div>
    </div>

    <div class="modal-addEmployee-bg"> 
        <div class="modal-addEmployee">
            <div class="close-addEmployee" id='addEmployeeCloseButton'>+</div>

            <h1>Add Employee</h1>
            <form action="index.html" onsubmit="return addEmployee()" id="addEmployeeForm">
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                <input type="text" id="email" name="email" placeholder="Email Address">
                <select name="jobTitle" id="addEmployeeJobTitle">
                    <option value="none">Job Title</option>
                </select>
                <select name="office" id="addEmployeeOffice">
                    <option value="none">Office</option>
                </select>
                <select name="department" id="addEmployeeDepartment">
                    <option value="none">Department</option>
                </select>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="PhoneNumber">
                <input type="text" id="skypeID" name="skypeID" placeholder="Skype ID">
                <button type="submit" id="AddEmployeeSubmit">Add Employee</button>
            </form>
        </div> 
    </div>

    <div class="modal-employeeDetail-bg">
        <div class="modal-employeeDetail">
            <div class="close-employeeDetail" id='addEmployeeCloseButton'>+</div>
            <h1>Employee Details</h1>
            <div class="modal-employeeDetail-text" id="employeeDetailModal">
            </div>
        </div>
    </div>
</body>
<script src="Js/main.js"></script>
</html>
